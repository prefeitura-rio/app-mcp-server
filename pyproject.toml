[project]
name = "app-mcp-server"
version = "1.0.0"
description = "Servidor FastMCP para o Rio de Janeiro"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]",
    "uvicorn",
    "pytz",
    "fastmcp>=2.9.2",
    "loguru>=0.7.3",
    "fastapi>=0.115.14",
    "aiohttp>=3.12.13",
    "dotenv>=0.9.9",
    "google-genai>=1.25.0",
    "requests>=2.32.4",
]


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
