name: Update Tool Version

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'src/**'
      - 'tool_version.json'

jobs:
  update-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Update tool version
        run: |
          # Get current commit hash
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "Current commit: $COMMIT_HASH"
          
          # Create version data
          cat > src/utils/tool_version.json << EOF
          {
            "version": "v$COMMIT_HASH",
            "last_updated": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "description": "Tool version for cache invalidation"
          }
          EOF
          
          echo "âœ… Tool version updated to: v$COMMIT_HASH"

      - name: Check if version file changed
        id: check_changes
        run: |
          if git diff --quiet src/utils/tool_version.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push version update
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/utils/tool_version.json
          git commit -m "chore: update tool version to $(git rev-parse --short HEAD) ðŸ¤–"
          git push